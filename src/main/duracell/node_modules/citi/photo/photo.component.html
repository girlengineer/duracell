<section class="f-1-photo">
    <div class="{{pic.position}}">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <blockquote class="pull-quote-content">
                        <p class="pull-quote-copy">{{pic.quote}}</p>
                    </blockquote>
                    <div class="pull-quote-banner">
                        <img src="{{pic.url}}" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
