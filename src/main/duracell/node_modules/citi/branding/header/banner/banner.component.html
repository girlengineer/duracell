<div role="banner" class="banner {{config.bannerColor ? config.bannerColor : ''}}" *ngIf="config && config.showBanner">
    <div class="content-wrap">
        <div class="logo" *ngIf="config.showLogo">
            <a href="/">
                <img [src]="config.logoUrl" alt="Citi" />
            </a>
        </div>
        <div class="search" role="search" *ngIf="config.showBannerSearch">
            <form [action]="config.bannerSearchAction">
                <button 
                    type="button"
                    tab-index="1"
                    aria-label="Search"
                    aria-controls="bannerSearchInput"
                    aria-describedby="searchFocusMessage"
                    [class]="config.searchOpen ? 'open' : ''"
                    [attr.aria-expanded]="config.searchOpen ? true : false"
                    (click)="toggleSearch()"
                    (click)="focusSearch()"
                >
                </button>
                <div class="input {{config.searchOpen ? 'open' : ''}} {{config.searchHidden ? 'dontShow' : ''}} {{config.bumpSearch ? 'bump' : ''}}">
                    <span id="searchFocusMessage"
                          aria-hidden="true"
                    >
                        Focus will move to the search input when clicked
                    </span>
                    <input 
                        id="bannerSearchInput"
                        type="text"
                        name="searchTerms"
                        [(ngModel)]="searchTerms"
                        [attr.tabindex]="config.searchOpen ? 0 : -1"
                        [attr.aria-label]="config.bannerSearchPlaceholder"
                        [placeholder]="config.bannerSearchPlaceholder" 
                    />
                    <button type="reset" 
                            aria-label="Clear" 
                            [hidden]="!searchTerms || searchTerms.length < 1"
                            (click)="focusSearch()"
                    >
                    </button>
                    <input type="submit" 
                           value="Go" 
                           aria-label="Submit Search"
                           [attr.tabindex]="config.searchOpen ? 0 : -1"
                    />
                </div>
            </form>
        </div>
    </div>
</div>
