<div class="navigation" *ngIf="config">
    <div class="content">
        <div class="section {{sections[i] ? 'open' : ''}} {{i == config.sections.length - 1 ? 'last' : ''}}" *ngFor="let section of config.sections, let i = index">
            <h3 class="title">{{section.title}}</h3>
            <button type="button" 
                    class="title" 
                    (click)="toggleSection(i)"
                    attr.aria-controls="list{{i}}"
                    [attr.aria-expanded]="sections[i] ? true : false"
            >
                {{section.title}}
            </button>
            <ul id="list{{i}}">
                <li *ngFor="let link of section.links">
                    <a [href]="link.url" [innerHtml]="link.title" [attr.tabindex]="!sections[i] ? -1 : null"></a>
                </li>
            </ul>
        </div>
        <div class="location-finder" *ngIf="config && config.show">
            <div class="content">
                <h3>ATM/Branch Locations</h3>
                <form ngNoForm [action]="config.action">
                    <div class="form-group">
                        <citi-input type="standard" [placeholder]="config.placeholder"></citi-input>
                        <citi-cta buttonType="submit" value="Find Locations"></citi-cta>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
