<div class="sub-footer" *ngIf="config && config.showSubFooter">
    <div class="content">
        <span id="cbol-footer-server" *ngIf="config.showVersion">28.2</span>
        <div class="images" *ngIf="config.showImages">
            <img [src]="config.fdicImageUrl" alt="FDIC" *ngIf="config.fdicImageUrl" />
            <img [src]="config.equalHousingImageUrl" alt="Equal Housing" *ngIf="config.equalHousingImageUrl" />
        </div>
    </div>
</div>
