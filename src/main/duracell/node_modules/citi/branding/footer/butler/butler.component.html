<div class="butler" *ngIf="config && config.showButlerBar">
    <div class="content-wrap">
        <h2 class="logo" *ngIf="config.showLogo">
            <span class="sr-only">Footer</span>
            <a href="/">
                <img [src]="config.logoUrl" alt="Citi" />
            </a>
        </h2>

        <div class="social" *ngIf="config.socialLinks">
            <ul>
                <li *ngFor="let link of config.socialLinks; let i = index">
                    <button 
                        [class]="link.name" 
                        (click)="showModal[i] = !showModal[i]"
                        aria-describedby="opensPopup"
                        [attr.aria-label]="link.name"
                    ></button>
                </li>
            </ul>

            <citi-modal 
                showCancelButton="true"
                cancelButtonText="Cancel"
                primaryButtonText="Continue"
                primaryButtonTarget="_blank"
                [title]="social.header"
                [(show)]="showModal[i]"
                [primaryButtonUrl]="social.url"
                *ngFor="let social of config.socialLinks; let i = index"
            >
                
                <p>{{social.copy}}</p>

            </citi-modal>

            <span id="opensPopup">Opens Popup</span>
        </div>
    </div>
</div>
