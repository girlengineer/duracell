
  <span class="category" (click)="selectTab($event)">
    <svg class="svg-arrow"></svg>
    <span tabindex="0" role="tab" id="{{tabgroup.id}}Header-{{tabIndex}}" attr.aria-controls="{{tabgroup.id}}Panel-{{tabIndex}}" [attr.aria-selected]="firstTab?'true':'false'" [attr.aria-expanded]="firstTab?'true':'false'" data-title="Select to show/hide" class="category-title">
      {{tabTitle}}
    </span>
  </span>
  <div class="accordionSubMenu" attr.aria-labelledby="{{tabgroup.id}}Header-{{tabIndex}}" role="tabpanel" id="{{tabgroup.id}}Panel-{{tabIndex}}" [attr.aria-hidden]="firstTab ? 'false' : 'true'">
    <ng-content></ng-content>
  </div>
