<div class="row" id="{{id}}">
	<div class="col-xs-12">
		<ul class="nav nav-tabs nav-justified hidden-xs accordion-control" role="tablist">
			<li *ngFor="let tab of tabs; let idx = index" role="presentation" [class]="'two-line' + (tab.isExpanded ? ' active' : '') + (tab.lastTab ? ' last' : '')">
				<a href="#" attr.aria-controls="{{id}}Panel-{{idx}}" role="tab" data-toggle="tab" attr.data-parent="#{{id}}Panel-{{idx}}" id="{{id}}Header-{{idx}}-tab" tabindex="0" [attr.aria-selected]="tab.isExpanded.toString()" [attr.aria-expanded]="tab.isExpanded.toString()" (click)="selectTab(tab, $event)">
					<span class="category-title">{{tab.tabTitle}}</span>
				</a>
			</li>
		</ul>
		<div class="accordion menu tabbed-look" data-always-open-panel="true" role="navigation">
			<div class="mainnav tab-content">
				<ng-content></ng-content>
			</div>
		</div>
	</div>
</div>
