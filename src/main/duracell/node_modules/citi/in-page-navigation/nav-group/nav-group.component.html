<div class id="{{idStr}}">
    <section [class]="'in-page-nav tabs-'+tabLength">
        <div class="container-fluid">
            <ul class="nav nav-pills nav-justified" role="tablist">
                <li *ngFor="let tab of tabs; let idx = index" role="presenation" [class]="(tab.isExpanded ? 'active' : '')">
                    <a href="#" id="{{idStr}}-{{idx}}-Tab" attr.aria-controls="{{idStr}}-{{idx}}-Panel" role="tab" aria-selected="true" data-toggle="tab" (click)="selectTab(tab, $event)">
                        <span class="nav-pill-tab-content">
                              {{tab.tabTitle}}
                          </span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="tab-content">
            <ng-content></ng-content>
        </div>
    </section>
</div>
