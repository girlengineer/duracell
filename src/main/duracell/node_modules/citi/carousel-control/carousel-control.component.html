<div class="row">
    <div [attr.id]="idStr" class="col-md-12">
        <carousel [interval]="NextPhotoInterval" [noWrap]="noLoopSlides">
            <slide *ngFor="let slideItem of slides; let index=index" [active]="slideItem.active">
                <img [src]="slideItem.imageURL" style="margin:auto;">
                <div class="carousel-caption">
                    <p>{{slideItem.text}}</p>
                </div>
            </slide>
        </carousel>
    </div>
</div>
