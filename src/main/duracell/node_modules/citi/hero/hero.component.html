<section class="hero-a-1" *ngIf="type=='a-1'">
    <div class="container-fluid">
        <div class="content-module">
            <div class="row">
                <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
                    <div class="row">
                        <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 text-center" [innerHTML]='content.innerHTML'>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="hero-a-2" *ngIf="type=='a-2'">
    <div class="hero-module-adjusted">
        <div role="presentation" class="hero-adjusted-image-wrapper" *ngIf="promoImage!=''">
            <img src="{{promoImage}}" alt="" class="adjusted-intro-image focal-sm-bottom" />
        </div>
        <div class="hero-module-adjusted-floating-content">
            <div class="container-fluid" [innerHTML]='content.innerHTML'>
            </div>
        </div>
    </div>
    <div class="hero-module-adjusted-footer" *ngIf="footer">
        <div class="container-fluid text-center" [innerHTML]="footer">
        </div>
    </div>
</section>

<section class="introduction introduction-top-level" *ngIf="type=='a-3'">
    <div class="background-image-wrapper" role="presentation" *ngIf="promoImage!=''">
        <img src="{{promoImage}}" alt="" class="introduction-image" />
    </div>
    <div class="container-fluid" [innerHTML]='content.innerHTML'>
    </div>
</section>

<section class="hero-4" *ngIf="type=='a-4'">
    <header class="common-module-header cross-link-header hero-4-header citi-brand">
        <div class="container-fluid">
            <h1 class="hero-4-eyebrow" *ngIf="eyebrow!=''">{{eyebrow}}</h1>
            <h2 class="cross-link-heading" *ngIf="legend!=''">{{legend}}</h2>
        </div>
    </header>
    <div class="common-module-body container-fluid">
        <div class="cross-link-cards">
            <div class="hero-4-content" [innerHTML]='content.innerHTML'>

            </div>
        </div>
    </div>
</section>
<div #content class="hide">
    <ng-content></ng-content>
</div>
