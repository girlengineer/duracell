<i #tooltipHelpIcon *ngIf="_hasHelpIcon =='true'" [attr.aria-label]="title" [attr.data-title]="title" role="button" tabindex="0" class="tooltip-toggle icon-svg svg-question"></i>
<div #popover [style.z-index]="zIndex" [style.opacity]="popupOpacity" [ngStyle]="getPopoverXYPosition()" class="popover fade in" [ngClass]="getPopoverPosition()" role="alert" aria-label="Paragraph Help">
    <div class="arrow"></div>
    <h3 class="popover-title">{{title}}</h3>
    <div class="popover-content" [innerHtml]="body"></div>
    <!--
    <button class="popover-close-button" (focus)="focusListener()" (blur)="blurListener()" (click)="togglePopup()" tabindex="0" data-sigil="touchable" role="button">close</button>
    -->
</div>
