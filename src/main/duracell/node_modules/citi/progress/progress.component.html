<div class="progress-indicator-wrapper clearfix" tabindex="0" aria-labelledby="pi-3dotLabel">
  <span id="pi-3dotLabel" class="sr-only" *ngIf="progress.hasSteps && getCurrentStep() !== null">
    Step {{getCurrentStepIndex()}} of {{getNumberOfSteps()}}: {{getCurrentStep().getText()}}.
  </span>
  <ol *ngIf="progress.steps.length > 0" class="progress-indicator col-xs-12">
    <li [ngClass] = "{'progress-indicator-step': true, 'progress-indicator-step-active': step.isActive(), 'progress-indicator-step-finished': step.isFinished()}"
        *ngFor="let step of progress.steps" >
      {{step.getText()}}
    </li>
  </ol>
</div>
