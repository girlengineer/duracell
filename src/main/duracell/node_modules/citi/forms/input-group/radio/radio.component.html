<div class="radio col-xs-12 inline-addition {{this.isContentAddition ? 'content-addition' : ''}}" *ngIf="id && name && label && value">
    <input 
        #radio
        type="radio" 
        [id]="idStr" 
        [name]="name" 
        [value]="value" 
        [attr.disabled]="disabled ? true : null"
        [attr.aria-labeledby]="id"
    />
    <label 
        for="{{idStr}}" 
        id="{{idStr}}-label"
        (click)="setRadioButton()"
    >
        {{label}}
    </label>
    <div class="row" [hidden]="ngContent && !ngContent.children.length">
        <div class="col-xs-12">
            <div class="inline-content">
                <div #ngContent>
                    <ng-content></ng-content>
                </div>
            </div>
        </div>
    </div>
</div>
