<div class="row">
    <div class="col-xs-12 col-md-6">
        <legend id="slider4-label" class="range-legend">{{legendText}}<span class="sr-only">{{legendSRText}}</span></legend>
        <div class="row theme-light">
            <fieldset class="range-input-group col-xs-12">
                <div class="form-group">
                    <citi-input #startInput size="small" [placeholder]="minimumText" [value]="rangeBool == false ? curValue : rangeStart" (valueChange)="setStart($event)" id="minText"></citi-input>
                </div>
                <div *ngIf="rangeBool == true" class="input-group-range-divider topMargin">
                    to
                </div>
                <div *ngIf="rangeBool == true" class="form-group">
                    <citi-input #endInput size="small" [placeholder]="maximumText" [value]="rangeEnd" (valueChange)="setEnd($event)" id="maxText"></citi-input>
                </div>
            </fieldset>
        </div>
    </div>
</div>

<div class="row">
  <div [ngClass]="paddClass" class="form-group col-xs-12 ">
      <div #slideLine class="slider ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" id="slider3" aria-hidden="true" (click)="slideClick($event)" style="cursor:pointer">
          <!-- Hide Draggable Range Setter from Screen Reader does not aid accessibility -->
          <div class="end"></div>
          <div class="end right-side"></div>
          <div *ngIf="displayValues" class="values min" >{{this.side == 'left' ? minValue : maxValue}}</div>
          <div *ngIf="displayValues" class="values max" >{{this.side == 'left' ? maxValue : minValue}}</div>
          <button *ngIf="rangeBool == true" (keydown)="onRangeHandleKey($event)" (mousedown)="onMouseDownRange($event)" class="ui-slider-handle ui-state-default ui-corner-all handleButton" role="slider" [attr.aria-labelledby]="minText" [attr.aria-valuenow]="rangeStart" [attr.aria-valuetext]="rangeStart" [style.left]="posLeftRangeStr"></button>
          <button (keydown)="onHandleKey($event)" (mousedown)="onMouseDown($event)" class="ui-slider-handle ui-state-default ui-corner-all handleButton" role="slider" [attr.aria-labelledby]="rangeBool == true ? 'maxText' : 'minText'" [attr.aria-valuenow]="rangeBool == true ? rangeEnd : curValue" [attr.aria-valuetext]="rangeBool == true ? rangeStart : curValue" [style.left]="posLeftStr" [style.right]="posRightStr"></button>
          <div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
              [style.width]="lineWidth" [style.left]="lineLeft" [style.right]="lineRight"></div>
      </div>
  </div>
</div>
