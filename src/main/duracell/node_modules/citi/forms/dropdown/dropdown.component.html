<div *ngIf="!hidden" class="form-group" [ngClass]="[classes.size, classes.focus]">
    <label *ngIf="label" class="select-box-label" [attr.id]="id ? id + '-label' : null">
        {{label}}
    </label>
    <select 
        [id]="id"
        [attr.name]="name"
        class="form-control"
        (focus)="onFocus()"
        (blur)="onBlur()"
        (change)="onDropdownChange()"
        [ngClass]="error ? 'validation-input-danger' : null"
        [(ngModel)]="selectedValue"
        [attr.ngDefaultControl]="name ? true : null"
    >
        <option 
            [value]="option.value"
            *ngFor="let option of options"
            [attr.disabled]="option.isDisabled ? true : null"
            [attr.selected]="option.isSelected ? true : null"
        >
            {{option.label}}
        </option>
    </select>
    <span *ngIf="error" class="validation-message-danger" [id]="id + '-error'"> {{errorMessage}} </span>
</div>
<span *ngIf="dropdownHasTooltip">
    <citi-tooltip [tooltipTitle]="tooltipTitle" [tooltipBody]="tooltipBody" [position]="tooltipPosition"></citi-tooltip>
</span>
