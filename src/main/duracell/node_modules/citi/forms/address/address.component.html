<fieldset>
    <h2 *ngIf="isHeaderTextRequired"> {{headerText}}</h2>
    <div class="row">
        <div class="form-group col-xs-12 col-lg-8 col-sm-8" [ngClass]="{'hidden':isStreetHidden}">
            <citi-input [idStr]="idStr +'-street'" type="standard" [placeholder]="streetLabel" inputValue="streetValue"></citi-input>
        </div>
        <div class="form-group col-xs-12 col-lg-4 col-sm-4" [ngClass]="{'hidden':isAptHidden}">
            <citi-input [idStr]="idStr +'-apt'" type="standard" [placeholder]="aptLabel" inputValue="aptValue"></citi-input>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-12 col-lg-4" [ngClass]="{'hidden':isCityHidden}">
            <citi-input [idStr]="idStr +'-city'" type="standard" [placeholder]="cityLabel" inputValue="cityValue"></citi-input>
        </div>
        <citi-dropdown [idStr]="idStr +'-state'" [label]="stateLabel" size="small">
            <citi-dropdown-option *ngFor="let state of stateList" [value]="state.value" [label]="state.label"></citi-dropdown-option>
        </citi-dropdown>
        <div class="form-group col-xs-12 col-lg-4 col-sm-6" [ngClass]="{'hidden':isZipcodeHidden}">
            <citi-input [idStr]="idStr +'-zipcode'" type="standard" [placeholder]="zipCodeLabel" inputValue="zipcodeValue"></citi-input>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6 col-sm-9 col-xs-12" [ngClass]="{'hidden':isHomePhoneHidden}">
            <citi-input [idStr]="idStr +'-homephone'" type="tel" [placeholder]="homePhoneNoLabel" inputValue="homephoneValue"></citi-input>
        </div>
        <div class="form-group col-md-6 col-sm-9 col-xs-12" [ngClass]="{'hidden':isWorkPhoneHidden}">
            <citi-input [idStr]="idStr +'-workphone'" type="tel" [placeholder]="workPhoneNoLabel" inputValue="workphoneValue"></citi-input>
        </div>
    </div>
</fieldset>
