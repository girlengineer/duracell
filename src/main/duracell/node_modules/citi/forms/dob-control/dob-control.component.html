<fieldset [attr.id]="idStr">
    <div class="datepickerDOB">
        <legend>{{dobLabel}}</legend>
        <div [ngSwitch]="dobOrder" class="row cbolui-input-box">
            <div *ngSwitchCase="'MDY'">
                <citi-dropdown id="dobMonth" [label]="monthLabel" size="small">
                    <citi-dropdown-option *ngFor="let month of monthOptions" [value]="month.value" [label]="month.label"></citi-dropdown-option>
                </citi-dropdown>
                <citi-dropdown id="dobDay" [label]="dayLabel" size="small">
                    <citi-dropdown-option *ngFor="let day of dayOptions" [value]="day.value" [label]="day.label"></citi-dropdown-option>
                </citi-dropdown>
                <citi-dropdown id="dobYear" [label]="yearLabel" size="small">
                    <citi-dropdown-option *ngFor="let year of yearOptions" [value]="year.value" [label]="year.label"></citi-dropdown-option>
                </citi-dropdown>
            </div>
            <div *ngSwitchCase="'YMD'">
                <citi-dropdown id="dobYear" [label]="yearLabel" size="small">
                    <citi-dropdown-option *ngFor="let year of yearOptions" [value]="year.value" [label]="year.label"></citi-dropdown-option>
                </citi-dropdown>
                <citi-dropdown id="dobMonth" [label]="monthLabel" size="small">
                    <citi-dropdown-option *ngFor="let month of monthOptions" [value]="month.value" [label]="month.label"></citi-dropdown-option>
                </citi-dropdown>
                <citi-dropdown id="dobDay" [label]="dayLabel" size="small">
                    <citi-dropdown-option *ngFor="let day of dayOptions" [value]="day.value" [label]="day.label"></citi-dropdown-option>
                </citi-dropdown>
            </div>
            <div *ngSwitchCase="'DMY'">
                <citi-dropdown id="dobDay" [label]="dayLabel" size="small">
                    <citi-dropdown-option *ngFor="let day of dayOptions" [value]="day.value" [label]="day.label"></citi-dropdown-option>
                </citi-dropdown>
                <citi-dropdown id="dobMonth" [label]="monthLabel" size="small">
                    <citi-dropdown-option *ngFor="let month of monthOptions" [value]="month.value" [label]="month.label"></citi-dropdown-option>
                </citi-dropdown>
                <citi-dropdown id="dobYear" [label]="yearLabel" size="small">
                    <citi-dropdown-option *ngFor="let year of yearOptions" [value]="year.value" [label]="year.label"></citi-dropdown-option>
                </citi-dropdown>
            </div>
            <div *ngSwitchDefault>
                <citi-dropdown id="dobMonth" [label]="monthLabel" size="small">
                    <citi-dropdown-option *ngFor="let month of monthOptions" [value]="month.value" [label]="month.label"></citi-dropdown-option>
                </citi-dropdown>
                <citi-dropdown id="dobDay" [label]="dayLabel" size="small">
                    <citi-dropdown-option *ngFor="let day of dayOptions" [value]="day.value" [label]="day.label"></citi-dropdown-option>
                </citi-dropdown>
                <citi-dropdown id="dobYear" [label]="yearLabel" size="small">
                    <citi-dropdown-option *ngFor="let year of yearOptions" [value]="year.value" [label]="year.label"></citi-dropdown-option>
                </citi-dropdown>
            </div>
        </div>
    </div>
</fieldset>
