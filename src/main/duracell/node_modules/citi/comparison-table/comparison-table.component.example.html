<div class="row">
  <div class="col-xs-12">
    <h3>No options specified</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <citi-comparison-table></citi-comparison-table>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <h3>No data specified</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <citi-comparison-table [emptyMessage]="'No car model selected'"></citi-comparison-table>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <h3>With data and options</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <citi-comparison-table
      [loadingMessage]="'Loading car models ...'"
      [data]=" dataset !== undefined && dataset.hasOwnProperty('list') ? dataset.list.items : []"
      [options]=" dataset !== undefined ? dataset : {} "
      (onListItemClick)="onListItemClicked($event)"
      #comparisonTable (onAllItemClick)="onAllItemClicked($event)">
    </citi-comparison-table>
  </div>
</div>
<div class="row">
  <div class="col-xs-6">
    <input type="text" class="form-control"
           [value]="comparisonTable.caption" (keyup)="comparisonTable.caption = inp.value" #inp>
  </div>
  <div class="col-xs-6">
    <citi-cta [disabled]="comparisonTable.isProcessing" [type]="'primary'" [size]="'large'"
              [value]="'Refresh comparison table'" (click)="subscribeToComparisonDataSource()">
    </citi-cta>
  </div>
</div>
