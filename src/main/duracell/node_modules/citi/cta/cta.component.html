<button 
        #button
        [type]="settings.buttonType ? settings.buttonType : 'button'"
        *ngIf="settings.href === null"
        [attr.disabled]="settings.disabled === 'disabled' ? true : null" 
        [ngClass]="[settings.button, settings.type, settings.disabled, settings.arrow, settings.size, settings.bold]"
>
    <span>{{settings.value}}</span>
</button>
<a 
        #button
        [target]="settings.target"
        *ngIf="settings.href !== null"
        [href]="settings.href ? settings.href : false"
        [attr.disabled]="settings.disabled === 'disabled' ? true : null" 
        [ngClass]="[settings.button, settings.type, settings.disabled, settings.arrow, settings.size, settings.bold]"
>
    {{settings.value}}
</a>
