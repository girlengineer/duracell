<div class="accordion lefthandnav menu" role="navigation" data-prevent-auto-scroll="true">
    <ul class="mainnav">
        <li class='citi-left-nav-parent' [ngClass]="{'level1': i.hasChildren, 'parent':true, 'is-expanded': item === selectedIndex}" *ngFor = "let i of navItems;let item = index"  [href]="i.href"  [title]="i.title"  [leftNavMenuList]="i.leftNavMenuList" [hasChildren] ="i.hasChildren" 
        (click) ="logClick($event, item)">
        </li>
    </ul>
</div>
