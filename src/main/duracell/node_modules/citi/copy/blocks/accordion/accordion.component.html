<section class="accordion-module">
    <div class="accordion menu form linear">
        <div class="row title">
            <div class="col-sm-8 col-xs-12">
                <citi-text-header level="3">
                    {{title}}
                </citi-text-header>
            </div>
            <div class="col-sm-4 col-xs-12">
                <button class="toggle-accordion btn-link">
                    {{allExpanded ? 'Collapse' : 'Expand'}} All Sections
                </button>
            </div>
        </div>
        <div class="row title">
            <div class="col-xs-12">
                <ul class="mainnav">
                    <ng-content></ng-content>
                </ul>
            </div>
        </div>
    </div>
</section>
