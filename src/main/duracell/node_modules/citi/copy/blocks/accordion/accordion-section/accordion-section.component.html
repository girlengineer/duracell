<li class="level1 parent {{open ? 'is-expanded' : null}}">
    <span class="category">
        <svg class="svg-arrow">
        </svg>
        <button 
            [attr.aria-expanded]="open ? 'true' : 'false'" 
            [attr.aria-controls]="index ? 'accordion-panel-' + index : null" 
            class="category-title"
            (click)="open = !open"
        >
            {{description}}
        </button>
    </span>
    <div class="accordionSubMenu"
         id="accordion-panel-{{index}}" 
    >
        <div class="row">
            <div class="col-xs-12">
                <h2 class="header-3 content-heading">
                    {{title}}
                </h2>
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</li>
