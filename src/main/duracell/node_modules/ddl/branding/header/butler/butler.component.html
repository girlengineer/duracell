<div class="butler" *ngIf="config && config.showButlerBar">
    <div class="navigation" *ngIf="config.showButlerMenu">
        <ul>
            <li *ngFor="let link of config.butlerMenuItems">
                <a [href]="link.url" [target]="link.target ? link.target : '_self'">
                    {{link.title}}
                </a>
            </li>
        </ul>
    </div>
</div>
