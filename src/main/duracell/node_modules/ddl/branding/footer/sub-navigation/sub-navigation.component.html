<div class="sub-navigation" *ngIf="config && config.showSubNavigation">
    <div class="content">
        <p class="copyright" [innerHtml]="config.copyright" *ngIf="config.showCopyright"></p>
        <ul *ngIf="config.showNavigation">
            <li *ngFor="let link of config.links">
                <a [href]="link.url" [innerHtml]="link.title"></a>
            </li>
        </ul>
        <div class="country-selector" *ngIf="config.showCountrySelector">
            <span class="title">Country: </span> 
            <citi-cta class="theme-dark" type="secondary" bold [value]="config.country" (click)="showModal = !showModal"></citi-cta>
            <citi-modal 
                [title]="config.countrySelectorTitle" 
                showCancelButton="true"
                cancelButtonText="Cancel"
                primaryButtonText="Submit"
                [(primaryButtonClick)]="submit"
                [(show)]="showModal"
            >
                <p>{{config.countrySelectorText}}</p>
                <label for="countrySelect">Select Your Country</label>
                <select class="form-control" [(ngModel)]="countryUrl" id="countrySelect">
                    <option 
                        [innerHtml]="country.title"  
                        [ngValue]="country.url" 
                        *ngFor="let country of config.countrySelectorCountries"
                    >
                    </option>
                </select>
            </citi-modal>
        </div>
        <div class="feedback" *ngIf="config.showFeedback">
            <button onclick="OOo.oo_launch(event, 'oo_feedback')" class="feedbackLink"><span>Feedback</span></button>
        </div>
    </div>
</div>
