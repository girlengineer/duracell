<section class="f-1-photo">
    <h2 class="sr-only">Image</h2>
    <div [ngClass]="imageClass">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <blockquote *ngIf="quoteBool" class="pull-quote-content">
                        <p class="pull-quote-copy">{{quoteText}}</p>
                    </blockquote>
                    <div class="pull-quote-banner">
                        <img [attr.src]="imageUrl" alt="altText" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
