<div class="cbolui-icon-wrapper" [attr.id]="idStr">
    <span class="glyphicon  cbolui-icon-globalSpriteBase" [ngClass]="[iconTypeClass]" [attr.id]="idStr + '-icon'" [title]="idStr + '-title'"></span>
    <span class="cbolui-icon-text" [ngClass]="isSROnly ? 'sr-only' : ''" [attr.id]="idStr + '-iconText'">{{iconTextMessage}}</span>
</div>
