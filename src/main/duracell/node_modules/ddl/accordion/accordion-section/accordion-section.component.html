<li class="level1 parent {{isOpen ? 'is-expanded' : null}}" role="presentation">
    <span class="category" role="presentation" (click)="toggle()">
      <svg class="svg-arrow"></svg>
      <span *ngIf="title" class="category-title">{{title}}</span>
    </span>
    <div class="accordionSubMenu content-summary" *ngIf="summary">
        <div class="row">
            <div class="col-xs-12">
                <p>{{summary}}</p>
            </div>
        </div>
    </div>
    <div class="accordionSubMenu">
        <div class="row">
            <div class="col-xs-12">
                <!-- start form content -->
                <ng-content></ng-content>
                <!-- end form content -->
            </div>
        </div>
    </div>
</li>
