<div [attr.class]="theme === 'dark' ? 'accordion-module' : null">
    <fieldset [attr.class]="theme === 'dark' ? 'dark' : null">
        <div class="accordion menu form linear">
            <div class="row title">
                <div class="col-xs-6">
                    <legend *ngIf="title">{{title}}</legend>
                </div>
                <div class="col-xs-6 text-right">
                    <button (click)="toggleAllSections()" class="toggle-accordion btn-link">{{allSectionsOpen ? 'Collapse' : 'Expand'}} All Sections</button>
                </div>
            </div>
            <div class="row title">
            <div class="col-xs-12">
                <ul class="mainnav {{!theme || theme !== 'dark' ? 'theme-light' : null}}">
                    <ng-content></ng-content>
                </ul>
            </div>
        </div>
        </div>
    </fieldset>
</div>
