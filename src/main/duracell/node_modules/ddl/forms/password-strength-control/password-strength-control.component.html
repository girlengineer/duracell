<div class="row cbolui-pStrength-wrapper {{settings.isHidden ? 'hidden' : ''}}" *ngIf="active">
    <div [ngClass]="generatedCSS">
        <label class="text-input-label" id="{{settings.id}}-label">{{settings.labelText}}</label>
        <div class="{{settings.hasHelpIcon =='true' ? 'tooltip-input-group' : ''}}">
            <input [class.validation-input-danger]="error && !psiInput.pristine" type="password" #psiInput [(ngModel)]="psiValue" [attr.id]="settings.id" [attr.name]="settings.id" class="form-control cbolui-pStrength-input" data-toggle="popover"
                [attr.placeholder]="settings.labelText" (keyup)="psiKeyUp($event)" (blur)="psiBlur()" (focus)="psiFocus()" (input)="psiChange()" (change)="psiChange()">
            <i *ngIf="settings.hasHelpIcon =='true'" #psiHelp id="{{settings.id}}-help" role="button" tabindex="0" class="tooltip-toggle icon-svg svg-question" aria-expanded="false" (focus)="focusListener($event)"
                (blur)="blurListener($event)"> </i>
           
        </div>
        <span *ngIf="error && !psiInput.pristine" class="validation-message-danger" id="{{settings.id}}-error">
            {{settings.errorText}}
        </span>
    </div>
</div>
<div #popover [style.z-index]="zIndex" [style.opacity]="popoverSettings.popupOpacity" [ngStyle]="getPopoverXYPosition()" class="password-popover popover fade in" [ngClass]="getPopoverPosition()" role="alert" aria-label="Paragraph Help">
    <div class="arrow"></div>
    <h3 class="popover-title sr-only">Paragraph Help</h3>
    <div class="popover-content" [innerHtml]="generatedValidationHTML"></div>
    <button class="popover-close-button" tabindex="0" data-sigil="touchable" role="button" (focus)="focusListener($event)"
            (blur)="blurListener($event)" (click)="blurListener($event)">close</button>
</div>
