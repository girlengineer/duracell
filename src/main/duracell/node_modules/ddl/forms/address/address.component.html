<h2 *ngIf="isHeaderTextRequired"> {{headerText}}</h2>
<div class="row">
    <div [ngClass]="{'hidden':isStreetHidden}">
        <citi-input [idStr]="idStr +'-street'" type="text" [placeholder]="streetLabel" inputValue="streetValue"></citi-input>
    </div>
    <div [ngClass]="{'hidden':isAptHidden}">
        <citi-input [idStr]="idStr +'-apt'" type="text" [placeholder]="aptLabel" inputValue="aptValue" size="small"></citi-input>
    </div>
</div>
<div class="row">
    <div [ngClass]="{'hidden':isCityHidden}">
        <citi-input [idStr]="idStr +'-city'" type="text" [placeholder]="cityLabel" inputValue="cityValue" size="small"></citi-input>
    </div>
    <citi-dropdown [idStr]="idStr +'-state'" [label]="stateLabel" size="small">
        <citi-dropdown-option *ngFor="let state of stateList" [value]="state.value" [label]="state.label"></citi-dropdown-option>
    </citi-dropdown>
    <div [ngClass]="{'hidden':isZipcodeHidden}">
        <citi-input [idStr]="idStr +'-zipcode'" type="text" [placeholder]="zipCodeLabel" inputValue="zipcodeValue" size="small"></citi-input>
    </div>
</div>
<div class="row">
    <div [ngClass]="{'hidden':isHomePhoneHidden}">
        <citi-input [idStr]="idStr +'-homephone'" type="phoneNumber" [placeholder]="homePhoneNoLabel" inputValue="homephoneValue" size="medium"></citi-input>
    </div>
    <div [ngClass]="{'hidden':isWorkPhoneHidden}">
        <citi-input [idStr]="idStr +'-workphone'" type="phoneNumber" [placeholder]="workPhoneNoLabel" inputValue="workphoneValue" size="medium"></citi-input>
    </div>
</div>
