<citi-input-group>
    <citi-checkbox id="checkbox1" name="checkbox1" value="true" label="Checkbox 1" [checked]="true"></citi-checkbox>
    <citi-checkbox id="checkbox2" name="checkbox2" value="true" label="Checkbox 2" [checked]="false">
      <citi-text-header level="3">This one is an inline addition</citi-text-header>
        <p>
            This is the inline addition copy.
        </p>
    </citi-checkbox>
    <citi-checkbox id="checkbox3" name="checkbox3" value="true" label="Checkbox 3" disabled="true" [checked]="false"></citi-checkbox>
    <citi-checkbox id="checkbox4" name="checkbox4" value="true" label="Checkbox 4" [checked]="false" contentAddition="true">
        <citi-text-header level="3">This one is a content addition</citi-text-header>
        <p>
            This is the content addition copy.
        </p>
    </citi-checkbox>
</citi-input-group>
