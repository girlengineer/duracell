<div class="checkbox col-xs-12 inline-addition {{isContentAddition ? 'content-addition' : null}} {{error ? 'validation-input-danger' : null}}" *ngIf="idStr && name && label && value">
    <input 
        #input
        type="checkbox" 
        [id]="idStr" 
        [name]="name" 
        [value]="value"
        [attr.checked]="checked ? true : null"
        [attr.disabled]="disabled ? true : null"
        [attr.aria-labeledby]="id"
    />
    <label 
        for="{{idStr}}" 
        id="{{idStr}}-label" 
    >
        {{label}}
    </label>
    <div class="row" [hidden]="ngContent && !ngContent.children.length">
        <div class="col-xs-12">
            <div class="inline-content">
                <div #ngContent>
                    <ng-content></ng-content>
                </div>
            </div>
        </div>
    </div>
</div>
