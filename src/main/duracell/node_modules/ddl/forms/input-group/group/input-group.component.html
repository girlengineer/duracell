<fieldset>
    <legend>
        {{title}}
        <span class="sr-only" *ngIf="this.hasInlineContent">
            (When an option is selected ancillary information about that option will be revealed below it. It will begin with a heading.)
        </span>
    </legend>
    <div class="validation-message-danger" *ngIf="error && errorMessage"> {{errorMessage}} </div>
    <div class="row" [ngClass]="error ? 'validation-fieldset-danger' : null">
        <ng-content></ng-content>
    </div>
</fieldset>
