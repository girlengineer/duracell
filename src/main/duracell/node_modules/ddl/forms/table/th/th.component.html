<button *ngIf="isSortable === true" role="button" class="th-body" data-sort-criteria="extension">
  {{text}}
  <span class="sr-only">sort by descending</span>
  <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
</button>
<template [ngIf]="isSortable !== true">
  {{text}}
</template>
