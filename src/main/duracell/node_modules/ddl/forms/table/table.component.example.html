<citi-table id="tableID1" [isSortable]="true" hideCaption="true" tableTooltip="true" caption="Sortable Table Structure"
            summary="Test Summary" [data]="rows" [displayedHeaders]="headerConfig">
  <thead>
  <tr citi-tr isTableHeaderRow="true">
    <th citi-th [isSortable]="true" id="extension" (click)="changeSorting(0)" [text]="'Extension'"></th>
    <th citi-th [isSortable]="true" id="xyz" (click)="changeSorting(1)" [text]="'XYZ'"></th>
    <th citi-th [isSortable]="false" [text]="'ABC'" id="abc"></th>
  </tr>
  </thead>
</citi-table>

<citi-table id="tableID1" [isExpandable]="true" hideCaption="true" tableTooltip="true"
            caption="Sortable Table Structure" summary="Test Summary" [data]="rows" [displayedHeaders]="headerConfig">
  <thead>
  <tr citi-tr isTableHeaderRow="true">
    <th citi-th [isSortable]="true" id="extension" (click)="changeSorting(0)" [text]="'Extension'"></th>
    <th citi-th [isSortable]="true" id="xyz" (click)="changeSorting(1)" [text]="'XYZ'"></th>
    <th citi-th [isSortable]="false" [text]="'ABC'" id="abc"></th>
  </tr>
  </thead>
</citi-table>

<citi-table id="tableID2" [hideCaption]="true" [tableTooltip]="true"
            [isInfiniteScrollEnabled]="true" [caption]="'Infinite Scrolling Basic Table'"
            [summary]="'Test Summary'" [data]="rows" [loadingText]="'Loading transaction ...'"
            [displayedHeaders]="headerConfig"
            [defaultNumberOfVisibleRecords]="5">
  <thead>
    <tr citi-tr [isTableHeaderRow]="true">
      <th citi-th [isSortable]="false" id="extension" (click)="changeSorting(0)" [text]="'Extension'"></th>
      <th citi-th [isSortable]="false" id="xyz" (click)="changeSorting(1)" [text]="'XYZ'"></th>
      <th citi-th [isSortable]="false" [text]="'ABC'" id="abc"></th>
    </tr>
  </thead>
</citi-table>

<citi-table id="tableID3" [hideCaption]="false" [tableTooltip]="true" [isSortable]="true" [isZebraTable]="true"
            (showMoreButtonClicked)="changeLoadingButton()"
            [loadButtonText] = "'Load %d more transaction'"
            [isInfiniteScrollEnabled]="false" [caption]="'Infinite Scrolling Basic Table with Expandable Row'"
            [summary]="'Test Summary'" [loadingText]="'Loading transaction ...'"
            [displayedHeaders]="headerConfig" [defaultNumberOfVisibleRecords]="5">
  <thead class="table-header">
    <tr citi-tr>
      <th citi-th [text]="'Extension'" [isSortable]="true" [isRightAligned]="false"></th>
      <th citi-th [text]="'ABC'" [isSortable]="true" [isRightAligned]="true" (click)="changeSorting(1)"></th>
      <th citi-th [text]="'XYZ'" [isSortable]="true" [isRightAligned]="true" (click)="changeSorting(2)"></th>
    </tr>
  </thead>
  <tbody class="table-body">
    <tr citi-tr *ngFor="let item of rows; let currentItemIndex = index"
        [isDetailRow]="true">
      <td citi-td>
        {{item[0]}}
        <citi-expand [textOpen]="'Hide Details'" [textCollapse]="'Show Details'">
          Test12
        </citi-expand>
      </td>
      <td citi-td [isNoWrap]="true">
        {{item[1]}}
      </td>
      <td citi-td>
        {{item[2]}}
      </td>
    </tr>
  </tbody>
</citi-table>
