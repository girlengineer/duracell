<div
  class="cbolui-table-wrapper cbolui-clearfix table-responsive {{props.filterContent != null ? ' cbolui-table-wrapper-hasFilter': ''}}{{props.filterAligned == true ? ' cbolui-table-wrapper-filterAligned': ''}}{{props.hideCaption == true ? ' cbolui-table-wrapper-hiddenCaption': ''}}{{props.isExpandable == true ? ' cbolui-table-wrapper-expandable': ''}}{{props.noTopMargin == true ? ' cbolui-table-wrapper-no-top-margin': ''}}"
  id="{{props.id}}-wrapper"
  [attr.data-cbolui-table-wrapper-expandable-minimized]="props.isExpandable == true ? props.isExpanded == true ? true: false: null"
  [attr.aria-expanded]="props.isExpandable == true ? props.isExpanded == true ? true: false: null">

  <div *ngIf="props.filterContent != null"
       class="cbolui-tables-tableFilterWrapper cbolui-table-relatedTo-{{props.id}}" [attr.role]="search">
    {{props.filterContent}}
  </div>

  <table id="{{props.id}}"
         [ngClass]="{'cbolui-table': true, 'table': true, 'table-fixed': props.isFixedColumnTable, 'sortable-table': props.isSortable, 'cbolui-table-master-details': props.hasMasterDetailsRows, 'cbolui-table-normal-layout': !props.isFixedLayout, 'internal-expand-table': isExpandable, 'table-inf-scroll': props.isInfiniteScrollEnabled, 'table-striped': isZebraTable}">
    <caption *ngIf="props.caption !== null" class="cbolui-sr-only">
      <span *ngIf="props.isExpandable === true"
            class="glyphicon {{props.isExpanded == true ? ' glyphicon-minus': ' glyphicon-plus'}} cbolui-icon-maximize"
            aria-hidden="true" data-sort="descending"></span>
      {{props.caption}}
      <span *ngIf="props.tableTooltip == true" class="ddl-tableTooltip">{{props.ctaText}}
                <i aria-label="Social Insurance Number Help" role="button" tabindex="0"
                   [attr.data-original-title]="props.ctaTooltipTitle"
                   class="tooltip-toggle icon-svg svg-question" [attr.data-close]="button"
                   [attr.data-toggle]="popover" [attr.data-content]="props.ctaTooltipBody"></i>
            </span>
    </caption>
    <ng-content select=".table-header"></ng-content>
    <ng-content select=".table-body"></ng-content>
  </table>
</div>
<citi-row *ngIf="isInfiniteScrollEnabled">
  <citi-column [xs]="12" class="btn-inf-scoll-wrap">
    <div class="btn-inf-scoll-wrap">
      <button *ngIf="!isLoadingMoreData" class="btn btn-primary btn-inf-scroll"
              (click)="loadMoreButtonClicked($event)">
        {{loadButtonText.replace('%d', defaultNumberOfVisibleRecords)}}
      </button>
      <div [ngClass]="{jamp: true, hidden: !isLoadingMoreData}" [attr.aria-hidden]="!isLoadingMoreData" role="alert">
        <span class="img"></span> <span class="message">{{loadingText}}</span>
      </div>
    </div>
  </citi-column>
</citi-row>
