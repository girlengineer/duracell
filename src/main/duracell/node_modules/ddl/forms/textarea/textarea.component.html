<div class="form-group" [ngClass]="sizeClass">
            <label [attr.for]="idStr" [attr.id]="idStr + '-label'">{{labelText}}</label>
            <textarea class="form-control" [ngClass]="{'validation-input-danger':mandatoryError}" [attr.id]="idStr" [attr.name]="idStr" [attr.aria-describedby]="idStr + '-textarea'" (focusout)="focusout($event.target.value)"></textarea>
            <span *ngIf="mandatoryError" class="validation-message-danger" id="idStr + -'error'"> {{errorMessage}} </span>
</div>
