<form [name]="settings.formName" [action]="settings.formAction" #form>
    <h1 tabindex="0" *ngIf="settings.formHeader">{{settings.formHeader}}</h1>
    <citi-progress *ngIf="settings.steps" [steps]="settings.steps" [currentStep]="settings.currentStep"></citi-progress>
    <p *ngIf="settings.requiredText">{{settings.requiredText}}</p>
    <div class="alert page-level-alert" role="alert" style="display: block" *ngIf="settings.pageError"> 
        <span class="strong" [innerHtml]="settings.pageError"></span> 
    </div>
    <ng-content></ng-content>
</form>
