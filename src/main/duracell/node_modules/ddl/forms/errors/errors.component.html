<div class="row">
    <div class="col-xs-12">
        <div [ngClass]="alertTypeClass" [attr.id]="idStr" role="alert">
            <div class="message">
                <div *ngIf="[settings.errorType] == 'alertBox' || [settings.errorType] == 'noticeAlert'">
                    {{errorMessage}}
                </div>
                <div *ngIf="[settings.errorType] == 'criticalAlert'">
                    <span class="strong">{{errorMessage}}</span> {{normalMessage}}
                </div>
            </div>
        </div>
    </div>
</div>
