<!-- li Has Children -->
  <span [ngClass]="'category'"  (click)="isClicked($event)" *ngIf="hasChildren" >
      <button 
      [attr.aria-expanded]="isExpanded ? true : false" 
      aria-controls="subNavigationPanel3-a"
      [attr.aria-selected]="isExpanded ? true : false" 
      [attr.data-title]="isExpanded ? 'Select to hide' : 'Select to show'" 
      id="subNavigationHeader3-a"
      [ngClass]="'category-title'">{{ title }}</button>
  </span>
  <div [ngClass]="'accordionSubMenu'" aria-labelledby="subNavigationHeader3-a" role="group" id="subNavigationPanel3-a" [attr.aria-hidden]="isExpanded ? false : true" *ngIf="hasChildren" >
      <ul [ngClass]="'subnav'">
          <li class='citi-left-nav-sub-child' *ngFor="let s of subMenuList; let sChildItem = index" [title]=s.title  [href]=s.href (click)="logClick($event, sChildItem)"></li>
      </ul>
  </div>
<!-- li Has No Children">-->
  <a [href]="href" *ngIf="!hasChildren" >{{ title }}</a>
