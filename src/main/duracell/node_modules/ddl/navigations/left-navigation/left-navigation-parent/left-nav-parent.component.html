<!-- li Has Children -->
  <span [ngClass]="'category'"  (click)="isClicked()" *ngIf="hasChildren">
      <button 
      [attr.aria-expanded]="isExpanded ? true : false" 
      aria-controls="navigationPanel3-a" 
      [attr.aria-selected]="isExpanded ? true : false" 
      [attr.data-title]="isExpanded ? 'Select to hide' : 'Select to show'" 
      id="navigationHeader3-a" 
      [ngClass]="'category-title'">{{ title }}</button>
      <div [ngClass]="'arrow'"></div>
  </span>
  <div [ngClass]="'accordionSubMenu'" aria-labelledby="navigationHeader3-a" role="group" id="navigationPanel3-a" [attr.aria-hidden]="isExpanded ? false : true" *ngIf="hasChildren">
    <ul [ngClass]="'subnav'" aria-multiselectable="true">
      <li class='citi-left-nav-child' [ngClass]="{'level2': l.hasChildren, 'parent':true, 'is-expanded': childItem === selectedIndex}" *ngFor="let l of leftNavMenuList; let childItem = index" [title]=l.title  [href]=l.href  [hasChildren]=l.hasChildren [subMenuList]=l.subMenuList
      (click)="logClick($event,childItem)"></li>
    </ul>
  </div>

<!-- li Has No Children -->
  <a [href]="href" [ngClass]="'category'" *ngIf="!hasChildren">
    <span [ngClass]="'category-title'" >{{ title }}</span>
    <div [ngClass]="'arrow'" ></div>
  </a>
