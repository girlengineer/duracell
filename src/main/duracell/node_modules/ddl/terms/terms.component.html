<div #content class="hidden"><ng-content></ng-content></div>

<fieldset *ngIf="!type || type === 'standalone' || type === 'scrollbox'">
    <div class="row">
        <div class="col-sm-10 col-xs-12">
            <div [attr.class]="type === 'scrollbox' ? 'scrollbox' : null">
                <small class="terms-and-conditons">
                    <div [innerHtml]="contentHtml"></div>
                </small>
            </div>
            <citi-input-group>
                <citi-checkbox id="tandc" value="true" label="I agree to the Terms &amp; Conditions" name="tandc"></citi-checkbox> 
            </citi-input-group>
        </div>
    </div>
</fieldset>

<fieldset *ngIf="type === 'modal'">
    <div class="row">
        <div class="col-sm-10 col-xs-12">
            <div class="checkbox">
                <input type="checkbox" id="tandc" name="tandc" value="true">
                <label for="tandc">
                    I agree to the 
                    <citi-cta 
                        bold 
                        type="secondary" 
                        value="Terms &amp; Conditions" 
                        (click)="tandcModalOpen = !tandcModalOpen"
                    >
                    </citi-cta>
                </label>
            </div>
        </div>
    </div>
    <citi-modal title="Terms &amp; Conditions" [(show)]="tandcModalOpen">
        <div [innerHtml]="contentHtml"></div>
    </citi-modal>
</fieldset>
