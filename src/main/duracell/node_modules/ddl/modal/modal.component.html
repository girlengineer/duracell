<div 
    tabindex="0"
    role="dialog"
    class="citi-modal {{settings.showModal ? 'open' : ''}} {{settings.hideModal ? 'hide' : ''}}" 
>

    <!-- the black layer that overlays the page -->
    <div class="citi-modal-overlay" (click)="toggleModal(false)"></div>

    <!-- the actual content box -->
    <div #modal class="citi-modal-box" role="document" tabindex="0">

        <!-- the close button -->
        <div class="citi-modal-close"> 
            <button #closeButton class="close" (click)="toggleModal(false)" aria-label="Close Popup"> Ã— </button>
        </div>

        <!-- the modal content -->
        <div class="citi-modal-content">
            <citi-text-header level="2">{{settings.title}}</citi-text-header>
            <ng-content></ng-content>
        </div>

        <div class="citi-modal-controls" [hidden]="!settings.primaryButtonText && !settings.showCancelButton">
            <citi-cta 
                #primaryButton
                [target]="settings.primaryButtonTarget"
                [href]="settings.primaryButtonUrl"
                [value]="settings.primaryButtonText"
                *ngIf="settings.primaryButtonText"
            ></citi-cta>
            <citi-cta
                #secondaryButton
                type="tertiary"
                [value]="settings.cancelButtonText"
                (click)="toggleModal(false)"
                *ngIf="settings.showCancelButton && settings.cancelButtonText"
            ></citi-cta>
        </div>

    </div>
</div>
