<div *ngIf="showDetails" [id]="id" class="container-fluid">
    <div class="row">
        <div class="form-group col-md-8 col-sm-12">
            <label class="select-box-label" [attr.for]="id+'-select'">{{selectCardLabel}}</label>
            <select [id]="id+'-select'" class="form-control" (change)="selectCard($event.target.selectedIndex);">
                <option *ngFor="let card of cardList; let idx = index;" [attr.value]="card.cardInstanceID" [selected]="idx === startCardIndex">{{card.cardNameFormatted}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-sm-push-8">
            <img [attr.src]="currentCard.cardArtUrl" alt="" />
        </div>
        <div *ngIf="currentCard.details" class="col-xs-12 col-sm-8 col-sm-pull-4">
            <div *ngFor="let detail of this.currentCardDetails" class="row">
                <div class="col-xs-12 col-sm-8"><b>{{detail.label}}:</b></div>
                <div class="col-xs-12 col-sm-4">{{detail.value}}</div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!showDetails" [id]="id" class="container-fluid">
    <div class="row">
        <div class="col-xs-2">
            <img [attr.src]="currentCard.cardArtUrl" alt="" />
        </div>
        <div *ngIf="!readonly" class="form-group col-xs-10">
            <label class="select-box-label" [attr.for]="id+'-select'">{{selectCardLabel}}</label>
            <select [id]="id+'-select'" class="form-control" (change)="selectCard($event.target.selectedIndex);">
                <option *ngFor="let card of cardList; let idx = index;" [attr.value]="card.cardInstanceID" [selected]="idx === startCardIndex">{{card.cardNameFormatted}}</option>
            </select>
        </div>
        <div *ngIf="readonly" class="form-group col-xs-10">
            <p [innerHTML]="currentCard.cardName"></p>
            <p class="small">{{currentCard.cardHolderName}}</p>
        </div>
    </div>
</div>
