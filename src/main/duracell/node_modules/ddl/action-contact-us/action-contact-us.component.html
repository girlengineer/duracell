<section class="theme-gray">
    <div class="container-fluid">
        <div class="d8-contact-us">
            <span *ngIf="imageSrc" class="d8-contact-us-icon"><img [alt]="imageAlt" [src]="imageSrc"></span>
            <citi-text-header class="header-3 d8-contact-us-text" [level]="headerLevel">
                {{ headerText }}
                <a *ngIf="linkText" class="chevron-link bold" [href]="url">{{ linkText }}</a>
            </citi-text-header>
        </div>
    </div>
</section>
