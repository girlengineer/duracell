<section class="product-features container-fluid">
    <div class="row">
        <div class="col-xs-12">

            <div class="product-features-z-c-wrap">
                <div class="row">
                    <div class="col-xs-12">
                        <div [class]="'product-features-z-c-header product-feature-z-c-' + (product ? product : 'none')">
                            <p>
                              <ng-content select="[account-name]"></ng-content>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="product-features-z-c-col-wrap">
                        <div class="col-md-4">
                            <div class="product-features-z-c-col">
                                <h1 class="header-3">
                                  <ng-content select="[card-name]"></ng-content>
                                </h1>
                            </div>
                        </div>
                        <div class="col-md-4">
                          <div class="product-features-z-c-col">
                              <ng-content select="[features]"></ng-content>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="product-features-z-c-col">
                              <ng-content select="[callout]"></ng-content>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="product-features-z-c-btn-footer">
                            <ng-content select="[cta]"></ng-content>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
