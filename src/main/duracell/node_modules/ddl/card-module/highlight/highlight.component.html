<div class="rate-card">
  <div class="rate-card-tmpl rate-card-spacer">
    <div class="rate-card-panel">
      <div class="row rate-card-wide-header">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-xs-12">
              <h2 class="header-3 rate-card-panel-header">
                <ng-content select="[card-name]"></ng-content>
              </h2>
            </div>
          </div>
        </div>
      </div>
      <div class="rate-card-panel-content">
        <div class="container-fluid">
          <div class="rate-card-panel-items">
            <ng-content select="[features]"></ng-content>
            <div [hidden]="!hasCallout">
              <div #callout class="call-out"><ng-content select="[callout]"></ng-content></div>
            </div>
          </div>
          <div class="rate-card-panel-bottom">
            <ng-content select="[cta]"></ng-content>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
