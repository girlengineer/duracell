<section class="rate-compare-partial">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <citi-text-header class="text-center" level="{{ headerLevel }}">{{ headerText }}</citi-text-header>
                <div class="row inner-row">
                    <div class="rate-compare-cols-wrap">
                        <ng-content select="div.primary-content"></ng-content>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <ng-content select="div.secondary-content"></ng-content>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
