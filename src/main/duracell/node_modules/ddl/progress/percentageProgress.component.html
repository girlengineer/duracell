<div  class="percentage-progress-container" id="percentage-indicator">
  <div class="progress-label">
    <span class="progress-description">{{_description}}</span>
    <span class="progress-percentage">{{_current}}%</span>
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" attr.aria-valuenow="{{_current}}" attr.aria-valuemin="{{_min}}"
         attr.aria-valuemax="{{_max}}" [ngStyle]="{'width.%': _current}">
      <span class="sr-only">60</span>
    </div>
  </div>
</div>
